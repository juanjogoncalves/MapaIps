<template id="formTemplate">
    <h2>Formulario de Carga</h2>
    <form id="pcForm">
      <div>
        <label for="service">Servicio Médico:</label>
        <input type="text" id="service" placeholder="Ingrese el nombre del servicio" required>
      </div>
      <div>
        <label for="ipAddress">Dirección IP en Red Local:</label>
        <input type="text" id="ipAddress" placeholder="Ingrese la dirección IP" required>
      </div>
      <input type="hidden" name="num">
      <button type="submit">Guardar</button>
    </form>
  </template>
